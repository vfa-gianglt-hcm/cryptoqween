<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css"></link>
	<title>CryptoCompare Streamer API Example</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-5 col-md-offset-1 price-boxes">
				<div class="panel-group">
					<div class="panel panel-default">
						<div class="panel-body">
							<h1 class="price-display">BTC - USD <span class="price" id="PRICE_BTC"></span></h1>
							<h1>24h Change: <span id="CHANGE24HOUR_BTC"></span></h1>
							<h1>% Change:<span class="pct-change" id="CHANGE24HOURPCT_BTC"></span></h1>
							<h1>Last Market: <span class="exchange" id="LASTMARKET_BTC"></span></h1>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.2/socket.io.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="../ccc-streamer-utilities.js"></script>
	<script src="./stream.js"></script>
</body>

</html>
