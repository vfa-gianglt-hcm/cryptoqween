<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css"></link>
	<title>CryptoCompare Streamer API Example</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-5 col-md-offset-1 price-boxes">
				<div class="panel-group">
					<div class="panel panel-default">
						<div class="panel-body">
							<h6><a href="https://www.cryptocompare.com">Source: CryptoCompare.com</a></h6>
							<h1 class="price-display">BTC - USD <span class="price" id="PRICE_BTC"></span></h1>
							<h2>24h Change: <span id="CHANGE24HOUR_BTC"></span><span class="pct-change" id="CHANGE24HOURPCT_BTC"></span><br><br></h2>
							<h2>Last Market: <span class="exchange" id="LASTMARKET_BTC"></span> <br><br></h2>
							<h2>Trade ID: <span id="LASTTRADEID_BTC"></span><br><br></h2>
							<h2>Open Hour: <span id="OPENHOUR_BTC"></span><br><br></h2>
							<h2>High Hour: <span id="HIGHHOUR_BTC"></span><br><br></h2>
							<h2>Low Hour: <span id="LOWHOUR_BTC"></span><br><br></h2>
							<h2>Open Day: <span id="OPEN24HOUR_BTC"></span><br><br></h2>
							<h2>High Day: <span id="HIGH24HOUR_BTC"></span><br><br></h2>
							<h2>Low Day: <span id="LOW24HOUR_BTC"></span><br><br></h2>
							<h2>Last Trade Volume: <span id="LASTVOLUME_BTC"></span><br><br></h2>
							<h2>Last Trade Volume To: <span id="LASTVOLUMETO_BTC"></span><br><br></h2>
							<h2>24h Volume: <span id="VOLUME24HOUR_BTC"></span><br><br></h2>
							<h2>24h VolumeTo: <span id="VOLUME24HOURTO_BTC"></span><br><br></h2>
							<h2>Total Volume (BTC): <span id="FULLVOLUMEFROM_BTC"></span><br><br></h2>
							<h2>Total Volume (USD): <span id="FULLVOLUMETO_BTC"></span><br><br></h2>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.2/socket.io.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="../ccc-streamer-utilities.js"></script>
	<script src="./stream.js"></script>
</body>

</html>
